name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: make test_shop
      id: make-test_shop
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: make test_shop
        setup-command: ''
        command: make test_shop
        timeout: 10
        max-score: 100
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        MAKE-TEST_SHOP_RESULTS: "${{steps.make-test_shop.outputs.result}}"
      with:
        runners: make-test_shop
